<div class="container-fluid bg">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <p>Edit</p>
            <div *ngIf="alert" class="alert alert-success alertdismissible fade show" role="alert">
                <strong>Success!</strong>Your data has been updated successfully.
                <button (click)="closeAlert()" type="button" class="close" datadismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form [formGroup]="editRest" (ngSubmit)="collection()">
                <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input type="text" class="form-control" formControlName="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Contact</label><br>
                    <input type="text" class="form-control" formControlName="contact" placeholder="Contact">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Address</label>
                    <input type="text" class="form-control" formControlName="address" placeholder="Address">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Profile</label><br>
                    <input type="text" class="form-control" formControlName="profile" placeholder="Profile">
                </div>
                <button type="submit" class="btn btn-secondary">Update</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
