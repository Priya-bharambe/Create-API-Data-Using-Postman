<div class="container-fluid bg">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form [formGroup]="addValues" (ngSubmit)="collectValues()">
                <div class="form-group">
                    <label>Name</label><br>
                    <input type="text" formControlName="name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <label>Email</label><br>
                    <input type="email" class="form-control" formControlName="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Contact</label><br>
                    <input type="text" class="form-control" formControlName="contact" placeholder="Contact">
                </div>
                <div class="form-group">
                    <label>Address</label><br>
                    <input type="text" class="form-control" formControlName="address" placeholder="Address">
                </div>
                <div class="form-group">
                    <label>Profile</label><br>
                    <input type="text" class="form-control" formControlName="profile" placeholder="Profile">
                </div>
                <button type="submit" class="btn btn-secondary">Submit</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
